<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="min-h-screen max-w-screen bg-slate-800">
        <section class="p-5">
            <h1 class="font-bold text-white underline text-center pb-3">DashBoard</h1>
            <div class="flex flex-col">
                <!-- PARTE 1 -->
                <div class="flex gap-5">

                    <div class="space-y-3">

                        <img class="w-[800px] h-[300px] border-2 rounded border-blue-500" src="img/top_mejores_imdb.png" alt="Top 10 peliculas con mayor ranking de IMDB">

                        <img class="w-[800px] h-[300px] border-2 rounded border-blue-500" src="img/top_mejor_ganancia.png" alt="Top 10 peliculas con mayor ganancias netas">

                        <img class="w-[800px] h-[300px] border-2 rounded border-blue-500" src="img/top_mejores_generos.png" alt="Top 10 generos más populares">

                        <img class="w-[800px] h-[300px] border-2 rounded border-blue-500" src="img/top_años.png" alt="Top 10 años con mejores peliculas">

                        <img class="w-[800px] h-[300px] border-2 rounded border-blue-500" src="img/top_duracion.png" alt="Top 10 peliculas mas largas y mas cortas">

                    </div>

                    <div class="space-y-3">

                        <img class="w-[800px] h-[300px] border-2 rounded border-blue-500" src="img/top_peores_imdb.png" alt="Top 10 peliculas con menor ranking de IMDB">

                        <img class="w-[800px] h-[300px] border-2 rounded border-blue-500" src="img/top_menor_ganancia.png" alt="Top 10 peliculas con menor ganancias netas">

                        <img class="w-[800px] h-[300px] border-2 rounded border-blue-500" src="img/top_peores_generos.png" alt="Top 10 generos menos populares">

                        <img class="w-[800px] h-[300px] border-2 rounded border-blue-500" src="img/top_años_ganancia.png" alt="Top 10 años con mas ganancias">

                        <img class="w-[800px] h-[300px] border-2 rounded border-blue-500" src="img/top_directores.png" alt="Top 10 directores con mas peliculas">

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
