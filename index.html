<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
</head>

<body>
    <main class="min-h-screen max-w-screen bg-slate-800">
        <section class="p-10">
            <h1 class="font-bold text-white underline text-center pb-3 text-xl" style="font-family: Ubuntu;">DashBoard
                Top 1000 IMDB Movies</h1>
            <div class="flex flex-col">
                <!-- PARTE 1 -->
                <div class="flex gap-5">

                    <div class="space-y-3">
                        <a class="p-1" href="https://sitiomineriaskibidi.netlify.app/img/top_mejores_imdb.png">
                            <img class="w-[800px] h-[300px] border-2 rounded border-blue-500 hover:scale-110 hover:border-green-600 transition-transform duration-300"
                                src="img/top_mejores_imdb.png" alt="Top 10 peliculas con mayor ranking de IMDB">
                        </a>

                        <a class="p-1" href="https://sitiomineriaskibidi.netlify.app/img/top_mejor_ganancia.png" >
                            <img class="w-[800px] h-[300px] border-2 rounded border-blue-500 hover:scale-110 hover:border-green-600 transition-transform duration-300"
                                src="img/top_mejor_ganancia.png" alt="Top 10 peliculas con mayor ganancias netas">
                        </a>

                        <a class="p-1" href="https://sitiomineriaskibidi.netlify.app/img/top_mejores_generos.png">
                            <img class="w-[800px] h-[300px] border-2 rounded border-blue-500 hover:scale-110 hover:border-green-600 transition-transform duration-300"
                                src="img/top_mejores_generos.png" alt="Top 10 generos más populares">
                        </a>

                        <a class="p-1" href="https://sitiomineriaskibidi.netlify.app/img/top_años_cantidad_peliculas.png">
                            <img class="w-[800px] h-[300px] border-2 rounded border-blue-500 hover:scale-110 hover:border-green-600 transition-transform duration-300"
                                src="img/top_años_cantidad_peliculas.png" alt="Top 10 años con mejores peliculas">
                        </a>

                        <a class="p-1" href="https://sitiomineriaskibidi.netlify.app/img/top_duracion.png">
                            <img class="w-[800px] h-[300px] border-2 rounded border-blue-500 hover:scale-110 hover:border-green-600 transition-transform duration-300"
                                src="img/top_duracion.png" alt="Top 10 peliculas mas largas y mas cortas">
                        </a>

                    </div>

                    <div class="space-y-3">
                        <a class="p-1" href="https://sitiomineriaskibidi.netlify.app/img/top_peores_imdb.png">
                            <img class="w-[800px] h-[300px] border-2 rounded border-blue-500 hover:scale-110 hover:border-green-600 transition-transform duration-300"
                                src="img/top_peores_imdb.png" alt="Top 10 peliculas con menor ranking de IMDB">
                        </a>

                        <a class="p-1" href="https://sitiomineriaskibidi.netlify.app/img/top_menor_ganancia.png">
                            <img class="w-[800px] h-[300px] border-2 rounded border-blue-500 hover:scale-110 hover:border-green-600 transition-transform duration-300"
                                src="img/top_menor_ganancia.png" alt="Top 10 peliculas con menor ganancias netas">
                        </a>


                        <a class="p-1" href="https://sitiomineriaskibidi.netlify.app/img/top_peores_generos.png">
                            <img class="w-[800px] h-[300px] border-2 rounded border-blue-500 hover:scale-110 hover:border-green-600 transition-transform duration-300"
                                src="img/top_peores_generos.png" alt="Top 10 generos menos populares">
                        </a>


                        <a class="p-1" href="https://sitiomineriaskibidi.netlify.app/img/top_años_ganancia.png">
                            <img class="w-[800px] h-[300px] border-2 rounded border-blue-500 hover:scale-110 hover:border-green-600 transition-transform duration-300"
                                src="img/top_años_ganancia.png" alt="Top 10 años con mas ganancias">
                        </a>

                        <a class="p-1" href="https://sitiomineriaskibidi.netlify.app/img/top_directores.png">
                            <img class="w-[800px] h-[300px] border-2 rounded border-blue-500 hover:scale-110 hover:border-green-600 transition-transform duration-300"
                                src="img/top_directores.png" alt="Top 10 directores con mas peliculas">
                        </a>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const link = document.querySelector("a");

        link.addEventListener("dblclick", (event) => {
            event.target.target = "_blank";
        });

    </script>
</body>

</html>
